<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <!-- tailwind--csss -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <!------ header---- -->

    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-purple-700">Baap -Er -Bank</span>!!!</h1>
    </header>
<!----------main------- -->

    <main>
        <section class="bg-green-100 w-3/4 p-8 mx-auto mt-10 text-center">
            <h3 class="text-2xl mb-4">Please Login</h3>

            <div>

                <input id="user-email" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2" type="text" placeholder="Enter your email">

                <input id="user-password" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2" type="password" name="" id="" placeholder="Enter your password">

                <button id = "login-submit"
                class="bg-green-600 px-4 rounded py-2 text-white font-medium">Submit</button>
            </div>

        </section>

    </main>


<script src="login.js"></script>
</body>

</html>
